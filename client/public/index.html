<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Models, Modeling Agencies & Photographers | Model Management</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto Condensed:300i,400,400i,500,700" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/bootstrap-touch-slider.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">

    <link href="/css/animate.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" style="height:100%!important;"></div>

    <a href="#" class="scrollup">
      <i class="fa fa-long-arrow-up"></i>
    </a>

    <div class="modal fade" id="castingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Post your model requirements</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group purple-border mb-5">
                          <label for="exampleFormControlTextarea4" class="">Tell us what you are looking for?</label>
                          <textarea rows="3" id="exampleFormControlTextarea4" class="form-control" placeholder="Explain the type of model you need and the job or collaboration you are offering."></textarea>
                      </div>
                      <div class="md-form">
                          <input type="text" id="form1" class="form-control" placeholder="For example: Female model required for editorial shoot">
                          <label for="form1">Give your post an attractive title</label>
                      </div>
                      <div class="row slt">
                          <div class="col-md-4">
                              <div class="form-group">
                                  <!-- <select class="form-control">
                                <option>India</option>
                                <option>Italy</option>
                                <option>Argentina</option>
                            </select> -->
                                  <div class="materialSelect">
                                      <ul class="select">
                                          <li data-selected="true"> Select Dress</li>
                                          <li data-value="0">First option</li>
                                          <li data-value="1">Second option</li>
                                          <li data-value="2">Third option</li>
                                      </ul>
                                      <div class="message">Please select something</div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div class="md-form">
                                  <input type="text" id="form1" class="form-control" placeholder="Enter a city, county or state">
                              </div>
                          </div>
                          <div class="col-md-4">
                              <button type="submit" class="btn btn-secondary">Search</button>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-purple" data-dismiss="modal">Continue</button>
              </div>
          </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>
    <script src="/js/owl.carousel.js"></script>
    <script src="/js/material-select.js"></script>


    

    <script>
        $(function () {
            $('a[href="#search"]').on('click', function (event) {
                event.preventDefault();
                $('#search').addClass('open');
                $('#search > form > input[type="search"]').focus();
            });

            $('#search, #search button.close').on('click keyup', function (event) {
                if (event.target == this || event.target.className == 'close' || event.keyCode == 27) {
                    $(this).removeClass('open');
                }
            });



            $('form').submit(function (event) {
                event.preventDefault();
                return false;
            })
        });
    </script>

    <script>
        $(document).ready(function () {
            
            var owl1 = $('.client-slider');
            owl1.owlCarousel({
                margin: 10,
                loop: true,
                autoplay: true,
                nav: true,
                navText: ["‹", "›"],
                pagination: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 1
                    }
                }
            })
        })
    </script>

    <script>
        
        $(document).ready(function () {
            setTimeout(function() {
                var owl2 = $('.trust-slider');
                owl2.owlCarousel({
                    margin: 0,
                    loop: true,
                    autoplay: true,
                    items: 6,
                    nav: true,
                    navText: ["‹", "›"],
                    pagination: false
                });
            }, 1000)
            
        })
    </script>

    <!-- STARTS SCROLL TO TOP -->
    <script>
        $(document).ready(function () {

            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('.scrollup').fadeIn();
                } else {
                    $('.scrollup').fadeOut();
                }
            });

            $('.scrollup').click(function () {
                $("html, body").animate({
                    scrollTop: 0
                }, 600);
                return false;
            });

        });
    </script>
  </body>
</html>
